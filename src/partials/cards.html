@include("header.html")
<section class="section cards">
  <h1 class="visually-hidden">Карточки форм</h1>
  <div class="container cards__container">
    <div class="cards__flex cards-left">
      @include("./cards/cards-number-one.html")
      @include("./cards/cards-number-two.html")
    </div>
    <div class="cards__flex cards-centered">
      <!-- @include("./cards/cards-number-tree.html") -->
      <!-- @include("./cards/cards-number-two.html") -->
      <div class="cards-number cards-number--tree">
        <form action="#" class="cards-form">
          <div class="cards-titles">
            <div class="cards-titles__numbers">
              <span class="cards-titles__number">№</span>
              <h3 class="title title--h2 cards-titles__title">888</h3>
              <span class="cards-titles__lux">Люкс</span>
            </div>
            <div class="cards-titles__price"><span>9 990₽</span>в сутки</div>
          </div>
          <div class="cards-form__group">
            <label class="form-field cards-form__field">
              <span class="form-field__caption">Прибытие</span>
              <input
                type="date"
                name="date"
                class="form-field__input cards-form__date"
              />
            </label>
            <label class="form-field cards-form__field">
              <span class="form-field__caption">Выезд</span>
              <input
                type="date"
                name="date"
                class="form-field__input cards-form__date"
              />
            </label>
          </div>
          <label class="form-field cards-form__select">
            <span class="form-field__caption">Гости</span>
            <select name="Number_of_guests" class="form-field__select" required>
              <option value="">Сколько гостей</option>
              <option value="One">1</option>
              <option value="Two">2</option>
              <option value="Tree">3</option>
              <option value="Four">4</option>
            </select>
          </label>
          <button class="btn-reset btn btn--fill cards-form__btn" type="submit">
            Подобрать номер
            <img src="../img/btn-arrow.svg" alt="Подобрать номер" />
          </button>
        </form>
      </div>
    </div>
  </div>
